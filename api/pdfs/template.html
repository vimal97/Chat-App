<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List of all chats's</title>
  </head>
  <body>
    <h4>All Chats</h4>
    {{#each chats}}
    <h5>Chat Id: <span style="color: lightcoral;">{{ this.key }}</span></h5>
    <ul style="font-size: 10px;">
      {{#each this.Record.chat}}
      <li>Name: {{this.from}}</li>
      <li>Message: {{this.message}}</li>
      <li>TimeStamp: {{this.timeStamp}}</li>
      <hr />
      {{/each}}
    </ul>
    {{/each}}
  </body>
</html>
